<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成命令行解析</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    
    <div class="container">
        <div class="edit">
            <h1>命令行解析生成脚本头</h1>
            <div class="head">
                <div class="row">
                    <div class="item">选项</div>
                    <div class="item">变量</div>
                    <div class="item">是否可选</div>
                    <div class="item">描述</div>
                </div>
            </div>
            <div class="multi-row">
                <div class="form-item">
                    <div class="row">
                        <input class="item" type="text"  name="opt"  title="选项" placeholder="选项">
                        <input class="item" type="text" name="name" title="变量名" placeholder="变量名">
                        <input class="item" type="number"  name="isempty" title="是否可不传选项" placeholder="是否可不传选项" min="0" max="1" value="0">
                        <input class="item" type="text"   name="desc" title="描述" placeholder="描述">
                    </div>
                    <button type="button" class="generate del">X</button>
                    <p class="msg"></p>
                </div>
            </div>

        <div class="add">+</div>
        <button type="button"  class="generate" id="generate">生成</button>
        </div>
        <div class="content-panel">
            <div class="content">
            
            </div>
            <div class="copy">copy</div>
        </div>
    </div>
    <script src="./js/debounce.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
